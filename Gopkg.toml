# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/Azure/azure-service-bus-go"]

# Utility library deps
[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

# Kubernetes incubator deps
[[constraint]]
  revision = "1f1cda41a301080789507a291b999807002ede46" #revision for 1.11.2 release
  name = "github.com/kubernetes-incubator/custom-metrics-apiserver"

# Core Kubernetes deps
[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/metrics"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "19.0.0"
  
[prune]
  go-tests = true
  unused-packages = true